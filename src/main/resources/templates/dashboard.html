<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Student Counseling</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e6f7ff);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-6px);
        }
        .emoji {
            font-size: 48px;
        }
        .btn-light {
            margin-left: 8px;
        }
        .navbar {
            padding: 12px 24px;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            🏫 Student Dashboard
        </a>
        <div class="ms-auto">
            <a class="btn btn-light" href="/student-info">Student Form</a>
            <a class="btn btn-light" href="/marks-info">Marks Form</a>
            <a class="btn btn-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<!-- ✅ Main Content -->
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="dashboard-card p-5 text-center w-100" style="max-width: 600px;">
        <div class="emoji mb-3">🎓</div>
        <h2 class="fw-bold">Welcome To Student Dashboard </span></h2>
        <p class="text-muted mt-2">This is your personal dashboard where all counseling features will be available.</p>
        <hr class="my-4">
        <p class="text-secondary">Use the top navigation to access more features like student and marks form.</p>
        <p class="text-primary mt-3">
       <strong >Allocated Branch:</strong> <span th:text="${allocatedBranch}">Loading...</span>
      </p>
    </div>
</div>

</body>
</html>
