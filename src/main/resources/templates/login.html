<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Student Counseling</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            font-weight: bold;
            font-size: 24px;
            color: #6f42c1;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }

        .btn-purple:hover {
            background-color: #5a32a3;
        }

        a {
            color: #6f42c1;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="form-title">
        ðŸŽ“ Student Counseling Login
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" name="username" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <!-- Error -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-purple">Login</button>
        </div>
        <div class="text-center mt-3">
    <a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" />
        Sign in with Google
    </a>
</div>

        <p class="text-center">
            Donâ€™t have an account? <a href="/signup">Sign up</a>
        </p>

        
    </form>
</div>

</body>
</html>
